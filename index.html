<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martine's Awesome Aquarium</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    
</head>
<body>
    <main>
        <header>
            <div>
                <img src="images/martins-logo.png" alt="a cool logo featuring a scary shark">
            </div>
        </header>
        <section>
            <h2>Martin's Fish Collection</h2>
            <div id="fishTank">
                <div class="fishList">
                    <!-- fish cards generate here -->
                </div>
                <aside>
                    <h3>Martin's Care Tips</h3>
                    <div id="tips-container">
                        <!-- <p>Tip one is to feeed your fish daily</p>
                    </div>
                    <div>
                        <p>Must have daily tip: Talk to your fish about vacation before you leave</p> -->
                    </div>

                </aside>
            </div>
        </section>
        <section>
            <h2>Martin's Harvesting Adventures</h2>
            <section class="quotes">
                <blockquote>Everyone needs a fish</blockquote>
                <blockquote>Fish are friends not food</blockquote>

            </section>
            <section class="places">
                <h2>Martin's Special Out of the Way Places</h2>
                <ul>
                    <li>Beach</li>
                    <li>Deep Sea</li>
                    <li>Grandma's Farm Pond</li>
                </ul>
            </section>
        </section>
        <footer>2020 Martin's Aquarium</footer>
    </main>
    <script type="module" src="scripts/main.js"></script>
        <!-- <script type="module" src="scripts/secondary.js"></script> -->

</body>
</html>
